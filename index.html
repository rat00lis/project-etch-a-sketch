<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="main();">
        <div class="boardContainer">
            <div class="boardControls">
                <button id ="toggleGrid" class="gridEnabled" onclick = "toggleGrid();">Enable Grid</button>
                <div class="colorSelected" ></div>
                <button id="resetButton" onclick = "resetBoard();">Reset</button>
                <button id="resizeButton" onclick = "resizeBoard(BOARD, AMMOUNT_BLOCKS = prompt('select size (max 100)'));">Resize</button>
                <button id="selectColor" title="rainbow is my favorite" onclick = "changeColor();">Select Color</button>
                <button id="randomColor" onclick = "changeColor(randomColor());">Random Color</button>
                <button id="eraser" onclick = "changeColor('eraser');">Eraser</button>
            </div>
            <div class="board">
                
            </div>
        </div>
        <footer>
            <a href="https://github.com/rat00lis" class="contactMe">
                <p class="me">
                    Made by rat00lis
                </p>
            </a>
        </footer>
    </body>
    <script src = "script.js">
        //codigo en script.js
    </script>
</html>
